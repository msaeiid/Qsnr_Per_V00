{% extends 'Portfolio/base.html' %}
{% block title %}
    Add a job
{% endblock %}
{% block content %}
    <form method="post">
    {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            <div class="form-group col-md-6">
                <label for="{{ form.company.id_for_label }}">{{ form.company.label }}</label>
                {{ form.company }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="{{ form.start_dte.id_for_label }}">{{ form.start_dte.label }}</label>
                {{ form.start_dte }}
            </div>
            <div class="form-group col-md-6">
                <label for="{{ form.end_dte.id_for_label }}">{{ form.end_dte.label }}</label>
                {{ form.end_dte }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                {{ form.description }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-check">
                {{ form.already_work }}
                <label class="form-check-label"
                       for="{{ form.already_work.id_for_label }}">{{ form.already_work.label }}</label>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
