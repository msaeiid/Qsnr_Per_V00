{% extends 'Portfolio/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
            <div class="col-sm-10">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
            <div class="col-sm-10">
                {{ form.password }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
